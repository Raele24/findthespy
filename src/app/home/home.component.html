<p-button (click)="showDialog()" icon="pi pi-user" label="Join the room" />
<p-dialog [(visible)]="visible">
    <ng-template pTemplate="headless">
        <div class="flex flex-column px-8 py-5 gap-4" style="border-radius: 12px; background-image: radial-gradient(circle at left top, var(--primary-400), var(--primary-700))">
            <p-button icon="pi pi-times" [rounded]="true" [text]="true" severity="danger" class="cancel" />
            <div class="inline-flex flex-column gap-2">
                <label for="username" class="text-primary-50 font-semibold">Username</label>
                <input pInputText id="username" class="bg-white-alpha-20 border-none p-3 text-primary-50"/>
            </div>
            <div class="flex align-items-center gap-2">
                <p-button label="Enter" (click)="closeDialog()" [text]="true" styleClass="p-3 w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10" class="w-full"  />
            </div>
            <p-button label="Login with Google" icon="pi pi-google"  class="p-button-google" severity="secondary" >
            </p-button>
            <p-button label="Login with GitHub" icon="pi pi-github"  class="p-button-github" severity="secondary" >
            </p-button>
        </div>
    </ng-template>
</p-dialog>
